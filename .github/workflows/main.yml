name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm run test
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        name: Set Up Node
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - uses: JS-DevTools/npm-publish@v1
        name: Publish to NPM
        with:
          token: ${{ secrets.NPM_TOKEN }}
